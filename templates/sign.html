{%load static%}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/signPage.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="x-icon" href="static/image/SPLOGO1.ico">
    <script>
        const btn = document.getElementById("btn_close");
        const warningMessage = document.getElementById("btn_close2");
        btn.addEventListener("click", function () {
        if (warningMessage) {
            warningMessage.remove();
        }});
    </script>
    <title>Profit-Blast</title>
</head>
<body style="background-image: url('static/image/home9.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0 btn_close2" role="alert">
        {{message}}
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" onclick="btn_close"><span aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %} 
<!--        <a href="/base" style="margin:0px 390px; background-color:black;">&#10060;</a>-->
        <img src="static/image/SPLOGO1.ico" alt="icon"  style="height:105px; width:105px; margin:2px 140px;">
        <h1 style="text-align:center;">Profit-Blast</h1>
        <h4 style="text-align:center;">Signup Here</h4>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Conform Password</label>
        <input type="password" placeholder="Conform Password" id="password2" name="password2">
        <button class="button2" type="submit">Signup</button>
        <div class="render2">
            <a href="{% url 'loginp' %}" class="render1">Already registered</a>
        </div>
    </form>
</body>
</html>
